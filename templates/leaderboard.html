{% extends "layout.html" %}

{% block body %}
<h1>Liderlik Tablosu</h1>
<table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col">Kullanıcı Adı</th>
        <th scope="col">Skor</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                {{ user['username'] }}
            </td>
            <td>
                {{ user['score'] }}
            </td>
        </tr>
    {% endfor %}
      
    </tbody>
</table>

{% endblock body %}
